<div class="container-fluid">

  <h2>Cadastro de produtos</h2>
  <hr>
  
    <div id="formulario"></div>
  

    <form class="row g-3" style="width: 50%;margin:auto" onsubmit="return false">
      <div class="col-12"> 

        <label for="txtNomeProduto" class="form-label">Nome do jogo</label>
        <input type="text" class="form-control" id="txtNomeJogos">

      </div>
     

      <div class="col-12">
        <label for="txtDescricao" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="txtDescricao" placeholder="1234 Main St">
      </div>



      <div class="col-12">
        <label for="txtPreco" class="form-label">Preço</label>
        <input type="text" class="form-control" id="txtPreco">
      </div>




      <div class="col-12">
        <label for="txtFoto" class="form-label">Foto do Jogo</label>
        <input type="text" class="form-control" id="txtFoto">
      </div>


      <div class="col-12">
        <button type="submit" class="btn btn-primary" onclick="cadastrar();">Cadastrar</button>
      </div>
    </form>



  </div>
